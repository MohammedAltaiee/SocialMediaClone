<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Clone - Login</title>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <!--  call the style.css file here -->
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./home.html" />
  </head>
</html>
<body>
  <!-- nav bar container  -->
  <div class="container pt-2">
    <div class="d-flex justify-content-center">
      <div class="col-9">
        <nav class="navbar navbar-expand-lg bg-body-tertiary shadow rounded">
          <div class="container-fluid">
            <a class="navbar-brand" href="home.html">MoeInk</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav me-auto">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="home.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="nav-link"
                    onclick="profileClicked()"
                    style="cursor: pointer"
                    >Profile</a
                  >
                </li>
              </ul>
              <!-- NON-LOOED IN USER  -->

              <div class="d-flex" id="login-div">
                <button
                  id="login-btn"
                  type="button"
                  data-bs-toggle="modal"
                  data-bs-target="#loginModal"
                  class="btn btn-outline-success me-2"
                >
                  LogIn
                </button>
                <button
                  id="register-btn"
                  type="button"
                  data-bs-toggle="modal"
                  data-bs-target="#registerModal"
                  class="btn btn-outline-success"
                >
                  Register
                </button>
              </div>
              <!-- // NON-LOGED IN USER // -->
              <!-- FOR LOGGED IN USER  -->
              <div
                class="d-flex w-100 justify-content-end align-items-center"
                id="logout-div"
              >
                <div id="profileTitle" class="d-flex">
                  <!-- <img
                    id="profile-pic"
                    src="profile-pic-url.jpg"
                    alt=""
                    class="rounded-circle"
                    style="
                      width: 40px;
                      height: 40px;
                      object-fit: cover;
                      margin-right: 10px;
                    "
                  />  -->
                  <span
                    id="user-name"
                    style="
                      margin-right: auto;
                      font-size: 1.4rem;
                      font-weight: bold;
                    "
                    >Udgdfg</span
                  >
                </div>
                <button
                  onclick="logoutBtnClicked()"
                  id="logout-btn"
                  type="button"
                  style="background: red"
                  data-bs-toggle="modal"
                  data-bs-target="#loginModal"
                  class="btn btn-outline-success me-2"
                >
                  LogOut
                </button>
              </div>
              <!-- // FOR LOGGED IN USER // -->
            </div>
          </div>
        </nav>
      </div>
    </div>
  </div>
  <!-- //nav bar container //-->

  <!-- Main content -->
  <div class="container" style="height: 100pc">
    <div class="d-flex justify-content-center mt-5">
      <div class="col-9">
        <!-- main info  -->
        <div class="card shadow">
          <div class="card-body">
            <div class="row">
              <!-- user image col  -->
              <div class="col-2">
                <img
                  id="mainProfilePic"
                  src="profile-pics/1.png"
                  alt=""
                  class="w-100"
                  style="
                    width: 100px;
                    height: 100px;
                    border-radius: 200px !important;
                  "
                />
              </div>
              <!--//end of user image col//  -->
              <!-- user info col -->
              <div
                class="col-4 d-flex flex-column justify-content-evenly"
                style="margin-left: 20px; font-weight: bold"
                id="mainInfo"
              >
                <div id="mainInfoEmail" class="userMainInfo">
                  email@email.com
                </div>
                <div id="mainInfoName" class="userMainInfo">Harvy</div>
                <div id="mainInfoUsername" class="userMainInfo">Stivie</div>
              </div>
              <!-- //end of user info col//  -->
              <!-- user stats col -->
              <div class="col-4 d-flex flex-column justify-content-evenly">
                <div class="numInfo">
                  <span id="postsCount">13 </span> Posts
                </div>
                <div class="numInfo">
                  <span id="commentsCount">20 </span> Comments
                </div>
              </div>
              <!--//end of user stats col// -->
            </div>

            <h6 style="color: aquamarine" class="mt-4"></h6>
          </div>
        </div>
        <!-- post title  -->
        <div class="row mt-5">
          <h1><span id="usernameTitle">User</span>'s Posts</h1>
        </div>

        <!-- //end of post title//  -->

        <!-- Posts  -->
        <div id="userPosts" class="row">
          <!-- post  -->
          <div class="card shadow">
            <div class="card-header">
              <img
                class="rounded-circle border border-1"
                src="profile-pics/1.png"
                alt=""
                style="width: 40px; height: 40px"
              />
              <span>@username</span>

              <!-- ${editButtonContent} -->
            </div>
            <div class="card-body" onclick="viewPost()" style="cursor: pointer">
              <img class="w-100" src="profile-pics/3.png" alt="" />
              <h6 style="color: rgb(93, 96, 100)" class="mt-1">created_at</h6>
              <h5>title</h5>
              <p>body</p>
              <hr />
              <div>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  class="bi bi-pen"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001m-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708z"
                  />
                </svg>
                <span
                  >(3) Comments
                  <span id="postsTags-2"></span>
                </span>
              </div>
            </div>
          </div>
          <!-- //end of post//   -->
        </div>
        <!-- //end of posts//  -->
      </div>
    </div>
  </div>

  <!-- // main content// -->
  <!-- ===========delete post modal========= -->

  <div
    class="modal fade"
    id="deletePostModal"
    tabindex="-1"
    aria-labelledby="exampleDeletePostModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleDeletePostModalLabel">
            Are you sure you want to delete this post?
            <span id="deletePostTitle" style="display: none"></span>
          </h1>
          <input type="hidden" id="deletePostIdInput" value="" />
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>

        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>

          <button
            type="button"
            class="btn btn-danger"
            id="deleteModalSubmitBtn"
            onclick="confirmPostDelete() "
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
  <!----------------------- //delete post modal//----------- -->

</body>
